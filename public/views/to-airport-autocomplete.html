<md-autocomplete flex required
                 md-search-text-change="searchTextChangeTo(fromAirport)"
                 md-selected-item-change="selectedItemChangeTo(item)"
                 md-input-name="twoWayTo"
                 md-input-minlength="2"
                 md-input-maxlength="70"
                 md-selected-item="selectedTo"
                 md-search-text="toAirport"
                 md-items="item in toStates | filter: toAirport"
                 md-item-text="item.name"
                 md-floating-label="To Airport">
    <md-item-template>
        <span md-highlight-text="toAirport">{{item.name}}</span>
    </md-item-template>
    <div ng-messages="flightBookForm.twoWayTo.$error"
         ng-if="flightBookForm.twoWayTo.$touched">
        <div ng-message="required">You <b>must</b> have to select.</div>
        <div ng-message="minlength">Your entry is not long enough.</div>
        <div ng-message="maxlength">Your entry is too long.</div>
    </div>
</md-autocomplete>
