<md-autocomplete flex required
                 md-search-text-change="searchTextChangeFrom(fromAirport)"
                 md-selected-item-change="selectedItemChangeFrom(item)"
                 md-input-name="twoWayFrom"
                 md-input-minlength="2"
                 md-input-maxlength="70"
                 md-selected-item="selectedFrom"
                 md-search-text="fromAirport"
                 md-items="item in fromStates | filter: fromAirport"
                 md-item-text="item.name"
                 md-floating-label="From Airport">
    <md-item-template>
        <span md-highlight-text="fromAirport">{{item.name}}</span>
    </md-item-template>
    <div ng-messages="{{formName}}.twoWayFrom.$error"
         ng-show='{{formName}}.twoWayFrom.$dirty && {{formName}}.twoWayFrom.$invalid'>
        <div ng-message="required">You <b>must</b> have to select.</div>
        <div ng-message="minlength">Your entry is not long enough.</div>
        <div ng-message="maxlength">Your entry is too long.</div>
    </div>
</md-autocomplete>
