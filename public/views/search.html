<form name="searchForm">
    <md-card>
        <md-card-content>
            <h2 class="md-title">Search Flight</h2>

            <div ng-repeat="airport in airports">
                <div>{{airport}}</div>
            </div>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="end center">
            <md-button class="md-raised md-primary" ng-click="submit()">Search</md-button>
        </div>
    </md-card>
</form>
<md-progress-linear md-mode="determinate" value="{{determinateValue}}"></md-progress-linear>

<div ng-repeat="item in searchedFlightDetails.data.people">

{{item}}

    <md-card>
        <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">
        <md-card-content>
            <h2 class="md-title">Paracosm</h2>

            <p>
                The titles of Washed Out's breakthrough song and the first single from Paracosm share the
                two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
            </p>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="end center">
            <md-button>Action 1</md-button>
            <md-button>Action 2</md-button>
        </div>
    </md-card>

</div>
